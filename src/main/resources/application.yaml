spring:
  application:
    name: RetroMessager
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: "123"
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
server:
  port: 1215
  servlet:
    session:
      timeout: 150m

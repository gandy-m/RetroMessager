<!DOCTYPE html>
<html lang="en">


<head>
   <meta charset="UTF-8">
   <title>springMessager</title>
   <link rel="stylesheet" href="/css/main.css">
   <script src="/js/search.js"></script>
   <script src="/js/chat.js"></script>
   <script src="/js/springmessager.js"></script>
   <script src="/js/friends.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<body>

<div class="container" id="container">


   <div class="searchUserContainer" id="searchUserContainer">

      <form class="searchUserForm" id="searchUserForm" enctype="multipart/form-data">
         <a th:href="@{/profile}" class="profile-button">
         <img src="" alt="Profile" id="profile-button">
      </a>
         <input class="searchUserInput" id="searchUserInput" placeholder="Search user here...">
         <button class="searchSubmitButton" id="searchUserButton"></button>
      </form>
   </div>


   <div class="resultsSearchContainer" id="resultsSearchContainer">
      <button class="resultsSearchButton" id="resultsSearchButton"></button>
   </div>


   <div class="friendContainer" id="friendContainer">
      <ul class="friendUl" id="friendUl"></ul>
   </div>


   <div class="messageContainer" id="messageContainer">
      <ul class="messageUl" id="messageUl"></ul>
   </div>


   <div class="writeMessageContainer" id="writeMessageContainer">
      <form class="writeMessageForm" id="writeMessageForm" enctype="multipart/form-data">
         <input type="text" placeholder="Your message" class="writeMessageInput" id="writeMessageInput">
         <button id="writeMessageButton" class="writeSubmitButton"></button>
      </form>
   </div>


</div>

</body>

</html>
